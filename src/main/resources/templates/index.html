<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Logistics Fleet Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h2>Create New Vehicle</h2>
    <form id="vehicleForm">
        <label for="type">Vehicle Type:</label>
        <select id="type" name="type">
            <option value="truck">Truck</option>
            <option value="van">Van</option>
            <option value="drone">Drone</option>
        </select>

        <label for="capacity">Capacity (kg):</label>
        <input type="number" id="capacity" name="capacity" required>

        <label for="speed">Max Speed (km/h):</label>
        <input type="number" id="speed" name="speed" required>

        <button type="submit" id="submitBtn">Deploy Vehicle</button>
    </form>

    <div id="result" class="hidden">
        <h3 id="statusTitle">Vehicle Deployed!</h3>
        <p id="vehicleDetails"></p>
    </div>
</div>

<script>
    document.getElementById('vehicleForm').addEventListener('submit', async (e) => {
        e.preventDefault();

        const btn = document.getElementById('submitBtn');
        const type = document.getElementById('type').value;
        const capacity = document.getElementById('capacity').value;
        const speed = document.getElementById('speed').value;

        const resultDiv = document.getElementById('result');
        const detailsP = document.getElementById('vehicleDetails');
        const statusTitle = document.getElementById('statusTitle');

        // * Disable button to prevent double submission during non-blocking processing
        btn.disabled = true;
        btn.innerText = "Processing...";

        try {
            // * Calling the @RestController endpoint using Fetch API
            const response = await fetch(`/api/vehicle/create?type=${type}&capacity=${capacity}&speed=${speed}`);

            if (!response.ok) throw new Error('Deployment failed');

            const data = await response.json();

            // * Display logic using fields defined in the Vehicle abstraction
            resultDiv.classList.remove('hidden', 'error');
            statusTitle.innerText = "Vehicle Deployed Successfully!";
            detailsP.innerText = `Type: ${data.vehicleType} | Capacity: ${data.vehicleCapacity}kg | Speed: ${data.vehicleSpeed}km/h`;

        } catch (error) {
            // ! Flag: ERROR HANDLING
            resultDiv.classList.remove('hidden');
            resultDiv.classList.add('error');
            statusTitle.innerText = "Error!";
            detailsP.innerText = "Could not deploy vehicle. Please check if the backend is running.";
        } finally {
            btn.disabled = false;
            btn.innerText = "Deploy Vehicle";
        }
    });
</script>
</body>
</html>
