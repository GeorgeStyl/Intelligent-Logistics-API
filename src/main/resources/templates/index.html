<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intelligent Logistics API | Home</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
    <body>
        <div class="app-container">
            <header class="main-header">
                <h1>Logistics System <span class="badge">v1.0</span></h1>
                <nav>
                    <a th:href="@{/api/v1/health}" class="nav-link">API Status</a>
                </nav>
            </header>

            <main class="content-wrapper">
                <section class="hero-section">
                    <h2>Welcome to the Masterclass API</h2>
                    <p>Architecture: <strong>Spring Boot 3.5.9</strong> | Java 21</p>
                </section>

                <section class="feature-grid">
                    <form id="shippingForm">
                        <div class="card">
                            <h3>Standard Shipping</h3>
                            <button type="button" onclick="submitShipping('STANDARD')">Select Standard</button>
                        </div>

                        <div class="card">
                            <h3>Express Shipping</h3>
                            <button type="button" onclick="submitShipping('EXPRESS')">Select Express</button>
                        </div>

                        <div class="card">
                            <h3>Free Shipping</h3>
                            <button type="button" onclick="submitShipping('FREE')">Select Free</button>
                        </div>
                    </form>
                </section>
            </main>

            <script>
                // ! Non-Blocking: Using Fetch API to post data without refreshing the page
                async function submitShipping(type) {
                    const response = await fetch('/api/shipping/process', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ shippingType: type })
                    });
                    const result = await response.json();
                    console.log('Processed:', result);
                }
            </script>
        </div>
    </body>
</html>
